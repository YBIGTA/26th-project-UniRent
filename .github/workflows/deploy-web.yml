name: Deploy Web Service

on:
  push:
    paths:
      - "backend/web/**"  # web 폴더 내 변경이 있을 때만 실행
    branches:
      - main  # main 브랜치에 푸시될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build --no-cache -t joetae/backend-web:latest ./backend/web

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push joetae/backend-web:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 기존 컨테이너 중지 및 삭제
            docker stop backend-web || true
            docker rm backend-web || true

            # 불필요한 도커 이미지 & 컨테이너 정리
            docker system prune -af

            # 최신 Docker 이미지 가져오기
            docker pull joetae/backend-web:latest

            # 새로운 컨테이너 실행
            docker run -d --name backend-web --network host -p 5000:5000 --env-file ~/26th-project-UniRent/26th-project-UniRent/backend/web/.env joetae/backend-web:latest
          command_timeout: 20m